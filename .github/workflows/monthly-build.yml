name: Monthly Build

on:
  schedule:
    # Runs on the 1st of every month (UTC).
    - cron: "15 13 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedparser python-dateutil

      - name: Run build
        env:
          FORCE_RUN: "1"
        run: |
          python scripts/build.py

      - name: Commit and push generated site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ scripts/ .github/workflows/ || true
          git commit -m "Monthly update" || exit 0
          git push
